<div class="container">
    <h1>User Login</h1>
    <form [formGroup]="appUser" (ngSubmit)="validateUser()">
      <div class="form-group">
        <label for="user">Username</label>
        <input type="text"
               name="user"
               formControl="username"
               class="form-control"
               id="username"
               required>
      </div>

      <div class="form-group">
        <label for="pass">Password</label>
        <input type="text"
               name="pass"
               [formControl]="password"
               class="form-control"
               id="password"
               required>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
